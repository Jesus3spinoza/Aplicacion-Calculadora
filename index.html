<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Jesus Espinoza">
    <link href="https://github.com/Jesus3spinoza/Aplicacion-Calculadora/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body onload="init();">
    <main>
        <link href="https://github.com/Jesus3spinoza/Aplicacion-Calculadora/css/mainDesing.css" rel="stylesheet">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://github.com/Jesus3spinoza">Calculadora</a>
                    <button class="navbar-toggler" style="border-color: white; background-color: black;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""><i class="fa-solid fa-bars"></i></span>
                    </button>
                </div>
            </nav>
        </header>
        <div class="inicio">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-8">
                        <div class="container-fluid pantallaCalculadora">
                            <div class="row">
                                <div class="input-group input-group-lg pantallaCalculadora-datosContenedor">
                                    <input id="result" type="text" class="form-control pantallaCalculadora-datos" aria-label="" aria-describedby="inputGroup-sizing-lg">
                                </div>
                            </div>
                            
                        </div>
                        <div class="container-fluid tecladoCalculadora">
                            <div class="col col-teclado">
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Clear-btn" onclick="ResetCalculadora()"">C</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="7-btn" onclick="addVal('7')">7</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="4-btn" onclick="addVal('4')">4</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="1-btn" onclick="addVal('1')">1</button></div>
                                <div class="row tecla"><button class="btn btn-tecla-operacion"></button></div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Porcent-btn" onclick="addVal('%')">%</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="8-btn" onclick="addVal('8')">8</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="5-btn" onclick="addVal('5')">5</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="2-btn" onclick="addVal('2')">2</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="0-btn" onclick="addVal('0')">0</button></div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Split-btn" onclick="addVal('/')">/</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="9-btn" onclick="addVal('9')">9</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="6-btn" onclick="addVal('6')">6</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="3-btn" onclick="addVal('3')">3</button></div>
                                <div class="row tecla"><button class="btn btn-tecla" id="dot-btn" onclick="addVal('.')">.</button></div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Delete-btn" onclick="deleteLastVal(document.getElementById('result').value)">delete</button></div>
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Multiply-btn" onclick="addVal('x')">x</button></div>
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Minus-btn" onclick="addVal('-')">-</button></div>
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Plus-btn" onclick="addVal('+')">+</button></div>
                                <div class="row tecla"><button class="btn btn-tecla-operacion" id="Equals-btn" onclick="resultOperation()">=</button></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 operaciones-backgroud">
                        <nav class="navbar navbar-expand-lg operaciones-navbar">
                            <div class="col-md-8">
                                <a class="navbar-brand">Operaciones</a>
                            </div>
                            <div class="col-md-4 print-btn">
                                <button class="btn" type="button">
                                    <span class=""><i class="fa-solid fa-print" style="color:white"></i></span> 
                                </button>
                            </div>
                        </nav>
                        <div class="container operaciones-datos">
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/af08035278.js" crossorigin="anonymous"></script>
    <script src="https://github.com/Jesus3spinoza/Aplicacion-Calculadora/js/MainFunctions.js"></script>
    <script src="https://github.com/Jesus3spinoza/Aplicacion-Calculadora/js/bootstrap.min.js"></script>
</body>
</html>
