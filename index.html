<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Jesus Espinoza">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <link href="css/mainDesing.css" rel="stylesheet">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://github.com/Jesus3spinoza">Calculadora</a>
                    <button class="navbar-toggler" style="border-color: white; background-color: black;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class=""><i class="fa-solid fa-bars" style="color:white"></i></span>
                    </button>
                </div>
            </nav>
        </header>
        <div class="inicio">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-8">
                        <div class="container-fluid pantallaCalculadora">
                            
                        </div>
                        <div class="container-fluid tecladoCalculadora">
                            <div class="col col-teclado">
                                <div class="row tecla">C</div>
                                <div class="row tecla">7</div>
                                <div class="row tecla">4</div>
                                <div class="row tecla">1</div>
                                <div class="row tecla">logo</div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla">%</div>
                                <div class="row tecla">8</div>
                                <div class="row tecla">5</div>
                                <div class="row tecla">2</div>
                                <div class="row tecla">0</div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla">/</div>
                                <div class="row tecla">9</div>
                                <div class="row tecla">6</div>
                                <div class="row tecla">3</div>
                                <div class="row tecla">.</div>
                            </div>
                            <div class="col col-teclado">
                                <div class="row tecla">X</div>
                                <div class="row tecla">-</div>
                                <div class="row tecla">+</div>
                                <div class="row tecla">=</div>
                                <div class="row tecla">delete</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 operaciones-backgroud">
                        <nav class="navbar navbar-expand-lg operaciones-navbar">
                            <div class="col-md-8">
                                <a class="navbar-brand">Operaciones</a>
                            </div>
                            <div class="col-md-4 print-btn">
                                <button class="btn" type="button">
                                    <span class=""><i class="fa-solid fa-print" style="color:white"></i></span>
                                </button>
                            </div>
                        </nav>
                        <div class="container operaciones-datos">
                            <textarea class="form-control" id="operaciones-textarea" rows="3"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/af08035278.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
